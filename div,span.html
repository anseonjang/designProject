<!-- ! (enter) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> div,span </title>
    <style>
        * {margin: 0;padding: 0;}
        div {width: 100px;
             height: 100px; 
              background-color: pink;
              margin-bottom: 100px;
              padding: 100px;
            }
        span {width: 100px; 
             height: 100px;
             background-color: pink;   
             display: block; margin: 50px;
            }
    </style>
</head>
<body>
    <!-- ctrl + / : 주석달기 -->
    <!-- 주석이란? 협업시 코드의 의도를 설명, 웹에서는 가려짐 -->
<!-- Shift + Alt + ↓ : 복사/붙이기 -->
<!-- div - block 형태의 공간태그 (줄바꿈됨) -->
<!-- span - inline 형태의 공간태그 (줄바꿈 안됨) -->
    <div>Anseon</div>
    <div>anseon</div>
    <div>anseon</div>

<!-- div*3{JAS} (enter)-->
<div>JAS</div>
<div>JAS</div>
<div>JAS</div>

<!-- span*3{JAS} (enter) -->
<span>JAS</span><span>JAS</span><span>JAS</span>
    
    <span>anseon</span>
    <span>anseon</span>
    <span>anseon</span>
    <span>anseon</span>
    <span>anseon</span>

<!-- a (enter) -->   
<p> <a href="./down/01.zip"> <img src="./images/01.jpg" alt="합성이미지1"></a> </p>
<p> <a href="./down/02.zip"> <img src="./images/02.jpg" alt="합성이미지2"></a> </p>

</body>
</html>
